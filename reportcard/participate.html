<div id="participate" class="participate">
    <img src="/ile/resources/images/participate.png" class="image" />

    <div class="tool" data-html2canvas-ignore="true">
        <a href="" ng-click="printParticipate()" title="Print"><i class="glyphicon glyphicon-print"></i></a>
    </div>

    <div class="back" data-html2canvas-ignore="true">
        <a href="#/list" title="List"><i class="glyphicon glyphicon-arrow-left"></i></a>
    </div>

    <div class="name">{{report.name}}</div>
    <div class="grade">{{report.grade}}</div>

</div>
